{% extends "layout.html" %}

{% block content %}
    <div class="row">
        <!--********************** ISTITUTIONAL REPORT ******************** -->
        <div class="col card text-center" style="margin-right: 2%; margin-left: 2%">
            <h5 class="card-header" style="color: red">ISTITUTIONAL REPORT</h5>
            <h6 style="color: red">For external target</h6>
            <div class="card-body">
                <a class='btn btn-sm btn-warning btn-block' href="{{ url_for('upload_report',type='istitutional') }}">Upload a report</a>
            </div>
        </div>

        <!--********************** OPERATIONAL REPORT ******************** -->
        <div class="col card text-center" style="margin-right: 2%; margin-left: 2%">
            <h5 class="card-header" style="color: red">OPERATIONAL REPORT</h5>
            <h6 style="color: red">For lower-level executive authorities</h6>
            <div class="card-body">
                <a class='btn btn-sm btn-warning btn-block' href="{{ url_for('upload_report',type='operational') }}">Upload a report</a>
            </div>
        </div>

        <!--********************** MANAGEMENT REPORT ******************** -->
        <div class="col card text-center" style="margin-right: 2%; margin-left: 2%">
            <h5 class="card-header" style="color: red">MANAGEMENT REPORT</h5>
            <h6 style="color: red">About the trend of the management </h6>
            <div class="card-body">
                <a class='btn btn-sm btn-warning btn-block' href="{{ url_for('upload_report',type='management') }}">Upload a report</a>
            </div>
        </div>
    </div>
{% endblock content %}
